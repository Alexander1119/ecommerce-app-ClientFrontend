<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Codigo</th>
            <th scope="col">Precio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let producto of productos'>
            <td>{{producto.name}}</td>
            <td>{{producto.code}}</td>
            <td>{{producto.cost}}</td>
        </tr>
    </tbody>
</table>
