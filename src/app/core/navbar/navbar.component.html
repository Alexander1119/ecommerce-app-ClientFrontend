<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="listProduct">
                <mat-icon>category</mat-icon> Productos</a>
            <a mat-list-item routerLink="listStore">
                <mat-icon>store</mat-icon>Tiendas</a>
            <a mat-list-item routerLink="cart">
                <mat-icon>shopping_cart</mat-icon>Carro</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="iconName">   BI-AS   </span>



            <button class="loginsignin" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-label>{{nombreToolbar}}</mat-label>
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="login()" *ngIf="displaylogin">
                  <mat-icon>person</mat-icon>
                  <span>Iniciar sesion</span>
                </button>
                <button mat-menu-item (click)="signin()" *ngIf="displaylogin">
                  <mat-icon>person_add</mat-icon>
                  <span>Registrarse</span>
                </button>
                <button mat-menu-item (click)="editPerson()" *ngIf="!displaylogin">
                  <mat-icon>settings</mat-icon>
                  <span>Editar perfil</span>
                </button>

                <button mat-menu-item (click)="logout() " *ngIf="!displaylogin">
                  <mat-icon>phonelink_off</mat-icon>
                  <span>Cerrar sesion</span>
                </button>
            </mat-menu>

        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
